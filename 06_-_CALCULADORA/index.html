<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Elaborado por: Alan Damacena <br> Projeto: Calculadora</h1>

    <div class="container">

        <div class="linha-1">

            <p class="célula-1">0</p>
            
        </div>

        <div class="linha-2">

            <p class="célula-2">AC</p>

            <p class="célula-2">+/-</p>

            <p class="célula-2">%</p>

            <p class="célula-2">/</p>

        </div>

        <div class="linha-3">

            <p class="célula-3">7</p>

            <p class="célula-3">8</p>

            <p class="célula-3">9</p>

            <p class="célula-3">*</p>

        </div>

        <div class="linha-4">

            <p class="célula-4">4</p>

            <p class="célula-4">5</p>

            <p class="célula-4">6</p>

            <p class="célula-4">-</p>

        </div>

        <div class="linha-5">

            <p class="célula-5">1</p>

            <p class="célula-5">2</p>

            <p class="célula-5">3</p>

            <p class="célula-5">+</p>

        </div>

        <div class="linha-6">

            <p class="célula-6 célula-6--0">0</p>

            <p class="célula-6">.</p>

            <p class="célula-6">=</p>

        </div>

    </div>
    
</body>

</html>
