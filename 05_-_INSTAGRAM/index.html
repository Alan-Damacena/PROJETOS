<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="./style.css">

    
    <!--- O link "Favicon" serve para adicionar um ícone do lado da aba Title -->
    <link rel="icon" href="./assets/favicon.webp" type="image/x-icon">
</head>
<body>

    <!--- Padrão BEM: isto é um BLOCO --->
    <div class="container">

        <!--- Padrão BEM: isto é um BLOCO -->
        <div class="phone">

            <img src="./assets/instagram-celular.png" alt="Celular">

        </div>

        <!--- Padrão BEM: isto é um BLOCO -->
        <div class="continue">
        
            <!--- Padrão BEM: isto é um ELEMENTO -->
            <div class="continue__group">

                <img class="Instagram-Logo" src="./assets/instagram-logo.png" alt="Instagram-Logo">
        

                    <div class="profile-photo">
                        
                        <img class="avatar" src="./assets/avatar.png" alt="Profile">

                    </div>

                    <a href="#" class="continue__login" style="font-weight: bold;">Continuar como @alandamacena_</a>
                    <div class="continue__logout" >Remover Conta</div>

                    <div class="continue__group">

                        <p class="continue_not-account" > Não é @alandamacena_?</p>
                        
                        <p class="continue__not-account">

                            <span class="continue__link">Alternar conta</span>
                            ou 
                            <span class="continue__link">Inscreva-se</span>
                        
                        </p>

                    </div>
            
                <!---Padrão BEM: isto é um BLOCO--->
                <div class="app">
                
                    <!---Padrão BEM: isto é um ELEMENTO--->
                    <p class="app__get">Baixe o aplicativo</p>

                    <!---Padrão BEM: isto é um ELEMENTO--->
                    <div class="app__download">
                       
                        <img src="./assets/apple-button.png" alt="appstore" class="app__plataform" >
                        <img src="./assets/googleplay-button.png" alt="google play" class="app__plataform">

                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
