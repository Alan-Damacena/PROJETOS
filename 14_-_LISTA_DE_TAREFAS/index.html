<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Link copiado do site https://materialdesignicons.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">

    <script src="./script.js" defer></script>
</head>
<body>

    <h1>Lista de Tarefas</h1>

        <header>
            <input type="text" placeholder="Digite sua tarefa" name="" id="inputTarefa">
            <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
        </header>

        <main id="areaLista">
            <div class="item">
                <div class="item-icone">
                    <i class="mdi mdi-check-circle"></i>
                </div>
                <div class="item-nome">
                    Teste de Tarefa
                </div>
                <div class="item-botao">
                    <button class="delete"><i class="mdi mdi-delete"> Deletar </i></button>
                </div>
            </div>

            <div class="item clicado">
                <div class="item-icone">
                    <i class="mdi mdi-check-circle"></i>
                </div>
                <div class="item-nome">
                    Teste de Tarefa
                </div>
                <div class="item-botao">
                    <button class="delete"><i class="mdi mdi-delete"> Deletar </i></button>
                </div>
            </div>
        </main>
    
</body>
</html>
